version: 2.1

jobs:
  docker-build:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker Image
          command: |
            docker build -t my-image:latest .
  go-build:
    docker:
      - image: golang:latest  # Use your preferred Go version
    steps:
      - checkout
      - run:
          name: Go Build
          command: |
            go version
            go build -v .
workflows:
  say-hello-workflow:
    jobs:
      - docker-build
      - go-build
